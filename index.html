<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adjiringanor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      
        <h2>Log In</h2>
        <div class="login-error-here"  id="login-error-here"></div>
   
        <form id="form" action="/" method="GET">
            <div class="upper">
                <div class="name-error-here"  id="name-error-here"></div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" maxlength="15">
            </div>
            <div class="lower">
                <div class="password-error-here"  id="password-error-here"></div>
                <label for="name">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button id="submit-btn" type="submit">Submit</button>
        </form>

    <script src="/script.js"></script>
    </div>
    
</body>
</html>
